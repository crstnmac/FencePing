version: '3.8'

services:

  # PostgreSQL with PostGIS
  postgres:
    image: imresamu/postgis-arm64:15-3.4-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-geofence}
      POSTGRES_USER: ${POSTGRES_USER:-geofence}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-geofence_dev_password}
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: --auth-host=md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    expose:
      - "5432"
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-geofence} -d ${POSTGRES_DB:-geofence}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching and state management
  redis:
    image: redis:8-alpine
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:-redis_dev_password}"]
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka cluster
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - dokploy-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168 # 7 days
      KAFKA_LOG_SEGMENT_BYTES: 1073741824 # 1GB
    volumes:
      - kafka_data:/var/lib/kafka/data
    expose:
      - "29092"
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "0.0.0.0:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MQTT Broker
  mqtt-broker:
    image: emqx/emqx:5.3
    environment:
      EMQX_NAME: geofence-mqtt
      EMQX_HOST: mqtt-broker
      EMQX_CLUSTER__DISCOVERY_STRATEGY: manual
      EMQX_LOADED_PLUGINS: 'emqx_recon,emqx_retainer,emqx_management,emqx_dashboard'
      EMQX_DASHBOARD__DEFAULT_USERNAME: ${EMQX_USERNAME:-admin}
      EMQX_DASHBOARD__DEFAULT_PASSWORD: ${EMQX_PASSWORD:-emqx_dev_password}
    expose:
      - "1883"   # MQTT
      - "8083"   # MQTT over WebSocket
      - "18083"  # Dashboard
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f geofence-mqtt > /dev/null || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  # API Server
  api:
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile.api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-geofence}:${POSTGRES_PASSWORD:-geofence_dev_password}@postgres:5432/${POSTGRES_DB:-geofence}?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379
      KAFKA_BROKERS: kafka:9092
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production_12345678901234567890}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-abcdef0123456789abcdef0123456789abcdef0123456789abcdef0123456789}
      JWT_EXPIRES_IN: 7d
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      NOTION_CLIENT_ID: ${NOTION_CLIENT_ID}
      NOTION_CLIENT_SECRET: ${NOTION_CLIENT_SECRET}
      SLACK_CLIENT_ID: ${SLACK_CLIENT_ID}
      SLACK_CLIENT_SECRET: ${SLACK_CLIENT_SECRET}
      API_BASE_URL: https://${DOMAIN:-localhost}
      DASHBOARD_URL: https://${DOMAIN:-localhost}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: unless-stopped
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://0.0.0.0:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard (Next.js)
  dashboard:
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile.dashboard
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://${DOMAIN:-localhost}/api
      NEXT_TELEMETRY_DISABLED: 1
      PORT: 3002
    depends_on:
      - api
    networks:
      - dokploy-network
    restart: unless-stopped
    expose:
      - "3002"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://0.0.0.0:3002"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MQTT Ingestion Service
  mqtt-ingestion:
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile.mqtt-ingestion
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-geofence}:${POSTGRES_PASSWORD:-geofence_dev_password}@postgres:5432/${POSTGRES_DB:-geofence}?sslmode=disable
      MQTT_BROKER_URL: mqtt://mqtt-broker:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      KAFKA_BROKERS: kafka:9092
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379
      LOG_LEVEL: info
      KAFKAJS_NO_PARTITIONER_WARNING: 1
    depends_on:
      postgres:
        condition: service_healthy
      mqtt-broker:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: unless-stopped

  # Geofence Engine
  geofence-engine:
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile.geofence-engine
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-geofence}:${POSTGRES_PASSWORD:-geofence_dev_password}@postgres:5432/${POSTGRES_DB:-geofence}?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379
      KAFKA_BROKERS: kafka:9092
      LOG_LEVEL: info
      KAFKAJS_NO_PARTITIONER_WARNING: 1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: unless-stopped

  # Automation Workers
  automation-workers:
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile.automation-workers
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-geofence}:${POSTGRES_PASSWORD:-geofence_dev_password}@postgres:5432/${POSTGRES_DB:-geofence}?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379
      KAFKA_BROKERS: kafka:9092
      LOG_LEVEL: info
      KAFKAJS_NO_PARTITIONER_WARNING: 1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: unless-stopped

  # Monitoring & Observability
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    expose:
      - "9090"
    networks:
      - dokploy-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-grafana_dev_password}
      GF_USERS_ALLOW_SIGN_UP: 'false'
      PORT: 3434
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    expose:
      - "3434"
    networks:
      - dokploy-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  emqx_data:
  emqx_log:
  prometheus_data:
  grafana_data:

networks:
  dokploy-network:
    external: true